{% extends 'index.html' %}

{% block title %}Подтверждение удаления расхода{% endblock %}

{% block content %}
<div class="delete-confirmation">
    <h1>Вы уверены, что хотите удалить расход №{{ расход.id }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
    </form>
    <a href="{% url 'расход_список' %}" class="btn btn-secondary">Отмена</a>
</div>
{% endblock %}

<style>
    .delete-confirmation {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .delete-confirmation h1 {
        color: #333;
        margin-bottom: 30px;
    }

    .delete-confirmation .btn {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
    }

    .delete-confirmation .btn-danger {
        background-color: #d9534f;
        color: white;
    }

    .delete-confirmation .btn-danger:hover {
        background-color: #c9302c;
    }

    .delete-confirmation .btn-secondary {
        background-color: #6c757d;
        color: white;
        margin-left: 10px;
    }

    .delete-confirmation .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
