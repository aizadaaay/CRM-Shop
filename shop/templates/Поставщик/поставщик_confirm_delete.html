{% extends 'index.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container">
    <div class="delete-confirmation">
        <h1>Вы уверены, что хотите удалить поставщика <strong>{{ поставщик.название }}</strong>?</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'поставщик_список' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}

<style>
    .delete-confirmation {
        max-width: 600px;
        margin: 80px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .delete-confirmation h1 {
        font-size: 24px;
        margin-bottom: 25px;
        color: #dc3545;
    }

    .btn {
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 16px;
        margin: 0 10px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
