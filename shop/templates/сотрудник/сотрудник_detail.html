{% extends 'index.html' %}

{% block title %}Детали сотрудника{% endblock %}

{% block content %}
<div class="employee-details">
    <h1>{{ сотрудник.ФИО }}</h1>
    <p><strong>Должность:</strong> {{ сотрудник.Должность }}</p>
    <p><strong>Email:</strong> {{ сотрудник.Почта }}</p>
    <p><strong>Телефон:</strong> {{ сотрудник.Телефон }}</p>
    <div class="buttons">
        <a href="{% url 'сотрудник_изменить' сотрудник.pk %}" class="btn btn-primary">Редактировать</a>
        <a href="{% url 'сотрудник_удалить' сотрудник.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'сотрудник_список' %}" class="btn btn-secondary">Вернуться к списку</a>
    </div>
</div>
{% endblock %}

<style>
    .employee-details {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .employee-details h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .employee-details p {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .employee-details .btn {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        margin-right: 10px;
        margin-top: 20px;
    }

    .employee-details .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .employee-details .btn-primary:hover {
        background-color: #0056b3;
    }

    .employee-details .btn-danger {
        background-color: #dc3545;
        color: white;
    }

    .employee-details .btn-danger:hover {
        background-color: #c82333;
    }

    .employee-details .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .employee-details .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
